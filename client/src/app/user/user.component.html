<h1 *ngIf="loading">loading....</h1>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="First Name"
                [(ngModel)]="loggedUser.firstName"
                name="firstName"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="Last Name"
                [(ngModel)]="loggedUser.lastName"
                name="lastName"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="Age"
                [(ngModel)]="loggedUser.age"
                name="age"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input
                matInput
                placeholder="email"
                [(ngModel)]="loggedUser.email"
                name="email"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
</mat-card>
