<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
              <input
                class="input-example-full-width"
                matInput
                placeholder="greetings"
                [(ngModel)]="hello"
                name="username"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <!-- <mat-form-field>
              <input
                class="input-example-full-width"
                matInput
                [(ngModel)]="age"
                placeholder="Age"
                name="password"
              />
            </mat-form-field> -->
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
</mat-card>
